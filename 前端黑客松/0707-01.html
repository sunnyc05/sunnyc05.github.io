<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../HTML＆CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./0707-01.css" />
    <title>終極密碼</title>
  </head>
  <body>
    <div class="container">
      <section class="show-range"></section>
      <section class="game-control">
        <button class="start btn btn-primary mb-3">開始遊戲</button>
        <div class="show-num"></div>
        <div class="input-num">
          <div class="row">
            <div class="col-4 p-1">
              <button class="btn btn-dark number" >1</button>
            </div>
            <div class="col-4 p-1">
              <button class="btn btn-dark number">2</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">3</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">4</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">5</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">6</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">7</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">8</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">9</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark check">V</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark number">0</button>
            </div>

            <div class="col-4 p-1">
              <button class="btn btn-dark reset">X</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./0707-01.js"></script>
  </body>
</html>
