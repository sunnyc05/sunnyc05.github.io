<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../HTML＆CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./0707-03.css">
    <script
      src="https://kit.fontawesome.com/8b9cdc6b98.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section
      class="apple-nav d-flex justify-content-center align-items-center bg-dark"
    >
      <ul class="nav-bar list-unstyled d-flex m-0">
        <!-- <li><a class="btn btn-dark product" href="#iPhone">iPhone</a></li>
        <li><a class="btn btn-dark product" href="#Watch">Watch</a></li>
        <li><a class="btn btn-dark product" href="#AirPods">AirPods</a></li> -->
      </ul>
    </section>
    <section
      class="apple-info container d-flex justify-content-between align-items-center py-2"
    >
      <h3 class="m-0 product-type"></h3>
      <strong class="m-0 price-top"></strong>
    </section>
    <section class="container py-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="img-box px-4 py-5">
            <img
              class="product-img w-100"
              src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-13-mini-family-select?wid=940&amp;hei=1112&amp;fmt=jpeg&amp;qlt=90&amp;.v=1645036276899"
              alt="iPhone13"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h1><strong class="product-name"></strong></h1>
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-color"
                  aria-expanded="true"
                  aria-controls="panelsStayOpen-color"
                >
                  外觀
                </button>
              </h2>
              <div
                id="panelsStayOpen-color"
                class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne"
              >
                <div class="accordion-body">
                  <h5><strong>外觀顏色</strong></h5>
                  <div class="row color-area">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     <script src="./0707-03.js"></script>
  </body>
  </body>
</html>
