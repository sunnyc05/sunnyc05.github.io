<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pawsday.css" />
    <link rel="stylesheet" href="./02-homesalon.css" />
    <script
      src="https://kit.fontawesome.com/8b9cdc6b98.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="banner">
        <h2>到府洗澡</h2>
      </section>
      <ul class="service-type">
        <a href="">
          <li class="homecare">
            <i class="fa-solid fa-house-chimney-user"></i>
            <p>到府照顧</p>
          </li>
        </a>
        <a href="">
          <li class="homesalon">
            <i class="fa-solid fa-bath"></i>
            <p>到府洗澡</p>
          </li>
        </a>
        <a href="">
          <li class="walking">
            <i class="fa-solid fa-person-walking-with-cane"></i>
            <p>陪伴散步</p>
          </li>
        </a>
      </ul>

      <article class="homesalon">
        <h3>服務內容</h3>
        <p>
          ＄400～2100／次<br />
          1小時起
        </p>
        <ul>
          <li>
            <i class="fa-solid fa-paw"></i
            >寵物免出門！寵物美容師攜帶工具到府幫寵物做小美容
          </li>
          <li>
            <i class="fa-solid fa-paw"></i
            >小美容包含洗澡、按摩、剪指甲、清耳朵、擠肛門腺、修腳底毛、修屁股毛、含環境清理
          </li>
          <li>
            <i class="fa-solid fa-paw"></i
            >服務前美容師會先跟毛孩培養感情、餵零食
          </li>
          <li>
            <i class="fa-solid fa-paw"></i
            >若有特殊需求或是疾病毛孩，請先與美容師溝通
          </li>
          <li>
            <i class="fa-solid fa-paw"></i
            >每次接待少量的毛小孩，細心顧及每個毛小孩的需求
          </li>
          <li>
            <i class="fa-solid fa-paw"></i>全程與保姆維持連線，回報寵物狀況
          </li>
          <li>
            <i class="fa-solid fa-paw"></i>平台預約全程含青杉人才保險與品質保障
          </li>
        </ul>
      </article>
      <section class="popular-recommend"></section>
      <a href="" class="search-btn">立即搜尋優良保姆</a>
    </main>
  </body>
